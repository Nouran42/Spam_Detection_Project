<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f9ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .result.spam {
            background-color: #ffe6e6;
            color: #cc0000;
        }

        .result.ham {
            background-color: #e6ffe6;
            color: #008000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Classifier</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter email text here...">{{ text if text else '' }}</textarea>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result {% if result == 'Spam' %}spam{% else %}ham{% endif %}">
                Prediction: {{ result }}
            </div>
        {% endif %}
        <p style="font-weight: bold; color: #0056b3"> Made by: Nouran Nada </p>

    </div>
</body>
</html>
